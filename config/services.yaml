# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.quiz_api_url: '%env(QUIZ_API_URL)%'
    app.api_key: '%env(QUIZ_API_KEY)%'
    app.gemini_api_key: '%env(GEMINI_API_KEY)%'
    app.huggingface_api_key: '%env(HUGGINGFACE_API_KEY)%'
    twilio_sid: '%env(TWILIO_SID)%'
    twilio_auth_token: '%env(TWILIO_AUTH_TOKEN)%'
    twilio_phone_number: '%env(TWILIO_PHONE_NUMBER)%'
    coach_phone_number: '%env(COACH_PHONE_NUMBER)%'

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # default configuration for services in *this* file
    App\Service\QuizService:
        arguments:
            $quizApiUrl: '%app.quiz_api_url%'
            $apiKey: '%app.api_key%'

    App\Service\RepasService:
        autowire: true
        autoconfigure: true

    App\Service\GeminiService:
        arguments:
            $apiKey: '%app.gemini_api_key%'

    App\Service\HuggingFaceSpeechService:
        arguments:
            $apiKey: '%app.huggingface_api_key%'
            $httpClient: '@http_client'
            $logger: '@logger'

    App\Service\AlertService:
        arguments:
            $twilioSid: '%twilio_sid%'
            $twilioAuthToken: '%twilio_auth_token%'
            $twilioPhoneNumber: '%twilio_phone_number%'
            $coachPhoneNumber: '%coach_phone_number%'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Service/QuizService.php'
            - '../src/Service/RepasService.php'
            - '../src/Service/GeminiService.php'
            - '../src/Service/HuggingFaceSpeechService.php'
            - '../src/Service/AlertService.php'