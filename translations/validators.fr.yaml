# Traductions françaises pour les messages de validation
This value should not be blank.: Cette valeur ne doit pas être vide.
This value should be true.: Cette valeur doit être vraie.
This value should be false.: Cette valeur doit être fausse.
This value is not valid.: Cette valeur n'est pas valide.
This value is not a valid email address.: Cette adresse e-mail n'est pas valide.
This value is not a valid URL.: Cette URL n'est pas valide.
This value is not a valid choice.: Ce choix n'est pas valide.
This value is too short. It should have {{ limit }} character or more.: Cette valeur est trop courte. Elle doit contenir au moins {{ limit }} caractere(s).
This value is too long. It should have {{ limit }} character or less.: Cette valeur est trop longue. Elle doit contenir au plus {{ limit }} caractere(s).
This value should be of type {{ type }}.: Cette valeur doit être de type {{ type }}.
This value should be between {{ min }} and {{ max }}.: Cette valeur doit être comprise entre {{ min }} et {{ max }}.
This value should be greater than {{ compared_value }}.: Cette valeur doit être supérieure à {{ compared_value }}.
This value should be greater than or equal to {{ compared_value }}.: Cette valeur doit être supérieure ou égale à {{ compared_value }}.
This value should be identical to {{ compared_value_type }} value.: Cette valeur doit être identique à la valeur {{ compared_value_type }}.
This value is not a valid date.: Cette valeur n'est pas une date valide.
The file is not readable.: Le fichier n'est pas lisible.
The file is too large ({{ size }} {{ suffix }}). Allowed maximum size is {{ limit }} {{ suffix }}.: Le fichier est trop volumineux ({{ size }} {{ suffix }}). La taille maximale autorisée est {{ limit }} {{ suffix }}.
An empty file is not allowed.: Un fichier vide n'est pas autorisé.
The uploaded file was too large. Please try to upload a smaller file.: Le fichier téléversé est trop volumineux. Veuillez téléverser un fichier plus petit.
This value should be a valid number.: Cette valeur doit être un nombre valide.
This value is not a valid time.: Cette valeur n'est pas une heure valide.
This value should be a valid datetime.: Cette valeur doit être une date et heure valides.
The value you selected is not a valid choice.: La valeur sélectionnée n'est pas un choix valide.
This value should be positive.: Cette valeur doit être positive.
This value should be divisible by {{ compared_value }}.: Cette valeur doit être divisible par {{ compared_value }}.
This value should be a valid email.: Cette valeur doit être un e-mail valide.
A file with the same name already exists in the target directory.: Un fichier avec le même nom existe déjà dans le répertoire cible.
